<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="sidbar">
            <div id="friends">Friends</div>
            <span class="friends">Freya</span>
            <div class="friends">Linda</div>
            <div class="friends">Alex</div>
            <div class="friends">Sam</div>
        </div>
        <div id="chat_Window">
            <div id="messages">
                <div class="messages other_messages">
                    <div class="text">Hey</div>
                    <div class="time">14:07</div>
                </div>
                <div class="messages other_messages">
                    <div class="text">HELLOO?</div>
                    <div class="time">14:34</div>
                </div>
                <div class="messages my_messages">
                    <div class="text">Sorry, been busy</div>
                    <div class="time">15:07</div>
                </div>
                <div class="messages other_messages">
                    <div class="text">You work too much</div>
                    <div class="time">15:09</div>
                </div>
                <div class="messages my_messages">
                    <div  class="text">Tell me about it</div>
                    <div class="time">15:15</div>
                </div>
            </div>
            <div id="text_submit">
                <input type="text" placeholder="Type a message">
                <button id="send">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
